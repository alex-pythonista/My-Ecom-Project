{% load cart_tag %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{% url 'shop_app:home' %}" class="navbar-brand">Django E-commerce Project</a>
        <button type="submit" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" area-controls="navbarNav" area-expanded="false" area-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'order_app:cart' %}" class="nav-link">
                        <i class="fa fa-shopping-cart"></i> Cart
                        <span class="badge badge-light">{{ request.user | cart_total }}</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-tie"></i> {{request.user.profile.username}}</a>
                    <div class="dropdown-menu" area-labelledby="navbarDropdown">
                        <a href="{% url 'login_app:profile' %}" class="dropdown-item">Profile</a>
                        <a href="{% url 'payment_app:orders' %}" class="dropdown-item">Orders</a>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'login_app:logout' %}" class="dropdown-item">Log out</a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login_app:login' %}" class="btn btn-primary">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
